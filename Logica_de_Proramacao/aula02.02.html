<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com JavaScript</title>
</head>
<body>
    <h1>Resolvendo exercícios e aprendendo Lógica de Programação</h1>

    <script>
        var nome = prompt("Qual o seu nome?");
        alert("Bem-vindo(a), " + nome + "!");

        alert("Vamos fazer uma conta?");
        var n1 = parseFloat(prompt("Digite o primeiro número:"));
        var n2 = parseFloat(prompt("Digite o segundo número:"));
        var resultado = n1 + n2;
        alert(nome + ", a soma de " + n1 + " mais " + n2 + " é " + resultado + "!");
    </script>
</body>
</html>

<!-- 
    Anotações:
    -Pedir para o usuário digitar dois números e mostrar a soma deles.

    - O código acima é um exemplo de como usar JavaScript para interagir com o usuário através de prompts e alertas.
    - Ele começa perguntando o nome do usuário e exibe uma mensagem de boas-vindas.
    - Em seguida, ele pergunta ao usuário para inserir dois números e calcula a soma deles.
    - O resultado da soma é exibido em um alerta.
    - O código usa a função parseFloat() para converter as entradas do usuário em números de ponto flutuante antes de realizar a soma. Isso é importante porque as entradas do prompt são tratadas como strings por padrão. A função parseFloat() converte essas strings em números, permitindo que a soma seja realizada corretamente.
    - O resultado da soma é armazenado na variável resultado e, em seguida, exibido em um alerta para o usuário.
    - O código é um exemplo simples de como usar JavaScript para criar interações básicas com o usuário, como solicitar entradas e exibir mensagens.
