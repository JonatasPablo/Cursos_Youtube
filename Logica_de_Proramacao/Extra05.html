<!-- Pergunte o nome do usuário e mostre 'Olá [nome]! Seja bem-vindo!'. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <h1>Exercício extra de lógica de programação com JavaScript</h1>
    <script>
        var nome = prompt('Digite o seu nome: ');
        alert('Olá ' + nome + '! Seja bem-vindo!');
    </script>
</body>
</html>
