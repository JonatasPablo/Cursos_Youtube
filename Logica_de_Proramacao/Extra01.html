<!-- Peça para o usuário digitar dois números e mostre a soma deles. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <h1>Exercício extra de lógica de programação com JavaScript</h1>

    <script>
        var n1 = parseFloat(prompt('Digite um número: '));
        var n2 = parseFloat(prompt('Digite outro número: '));
        var resultado = (n1 + n2);
        alert('A soma desses dois número é ' + resultado);
    </script>
</body>
</html>
