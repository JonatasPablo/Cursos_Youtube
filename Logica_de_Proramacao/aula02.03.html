<!-- Problema:
Pedir para o usuário digitar dois números e mostrar a média.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação com JavaScript</title>
</head>
<body>
    <h1>Resolvendo exercícios e aprendendo Lógica de Programação</h1>

    <script>
        var n1, n2, media;
        n1 = parseFloat(prompt('Digite o primeiro número:'));
        n2 = parseFloat(prompt('Digite o segundo número:'));
        media = (n1 + n2) / 2;
        alert('A média é: ' + media + '.');
    </script>
</body>
</html>
