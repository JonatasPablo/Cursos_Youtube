<!-- Mostre todos os anos de uma década (ex: anos de 2000 a 2009) -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <h1>Exercício extra de lógica de programação com JavaScript</h1>
    <script>
        var inicioAnos = parseFloat(prompt('Digite o primero ano da década:'));
        var anos = '';
        for(i = inicioAnos; i < inicioAnos + 10; i++){
            anos += i + ' ';
        }
        alert(anos);
    </script>
</body>
</html>
