<!-- Pergunte se a pessoa tem passaporte [responda 'sim' ou 'não'] e mostre se ela pode viajar para o exterior. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <h1>Exercício extra de lógica de programação com JavaScript</h1>
    <script>
        var resposta = prompt('Você tem passaporte? Responda com sim ou não.');
        if(resposta === 'sim'){
            alert('Pode viajar para o exterior');
        }else if(resposta === 'não'){
            alert('Não pode viajar para o exterior')
        }else{
            alert('Resposta inválida, responda de acordo com o solicitado.')
        }
    </script>
</body>
</html>
