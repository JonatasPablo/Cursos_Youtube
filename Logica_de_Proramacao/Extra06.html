<!-- Peça um número e diga se ele é maior que 100 ou não. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <h1>Exercício extra de lógica de programação com JavaScript</h1>
    <script>
        var n1 = parseFloat(prompt('Digite um número: '));
        if(n1 > 100){
            alert('Esse número é maior que 100.');
        }else if(n1 === 100){
            alert('Esse número é igual a 100');
        }else{
            alert('Esse número é menor que 100');
        }
    </script>
</body>
</html>
