<!-- Peça um número e conte de 0 até ele. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <h1>Exercício extra de lógica de programação com JavaScript</h1>
    <script>
        var n1 = parseFloat(prompt('Digite um número: '));
        var contagem = '';
        for(i = 0; i <= n1; i++){
            contagem += i + ' ';
        }
        alert(contagem);
    </script>
</body>
</html>
