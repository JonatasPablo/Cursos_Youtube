<!-- Peça o valor de um produto e mostre o valor com 10% de desconto. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <h1>Exercício extra de lógica de programação com JavaScript</h1>
    <script>
        var n1 = parseFloat(prompt('Dgite o valor do produto: '));
        desconto = n1 * 0.9;
        alert('O preço com 10% de desconto é ' + desconto.toFixed(2));
    </script>
</body>
</html>
