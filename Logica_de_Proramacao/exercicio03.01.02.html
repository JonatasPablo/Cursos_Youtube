<!-- Problema
Mostre todos os anos bissextos desde o ano 1000, seguindo a regra de que os anos bissextos são múltiplos de 4,
não são múltiplos de 100 (1900 não é bissexto) e são múltiplos de 400 (2000 é bissexto) -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições</title>
</head>
<body>
    <h1>Lógica de programação com JavaScript</h1>
    <script>
        var ano = 1000;
        var contador = 0;
        while(ano <=2025){
            if(!(ano % 100 === 0) || (ano % 400 === 0)){
                document.write(ano + '<br>');
                contador++;
            }else{
                document.write(ano + ' Não é Bissexto <br>');
            }
            ano += 4;        
        }
        document.write('<br> Total de Anos bissextos: ' + contador);
    </script>
</body>
</html>
