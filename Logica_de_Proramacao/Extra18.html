<!-- Faça um programa que conte quantas vezes o número 5 aparece entre 10 números digitados. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <h1>Exercício extra de lógica de programação com JavaScript</h1>
    <script>
        var contador = 0;
        for (i = 1; i <= 10; i++){
            var numeroDigitado = parseFloat(prompt(`Digite o ${i}º número:`));
            if(numeroDigitado === 5){
                contador++;
            }
        }
        alert(`O número 5 apareceu ${contador} vezes.`)
    </script>
</body>
</html>
