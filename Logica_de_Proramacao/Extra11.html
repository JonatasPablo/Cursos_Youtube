<!-- Mostre todos os números de 10 até 1 (de trás para frente). -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <h1>Exercício extra de lógica de programação com JavaScript</h1>
    <script>
        var contagem = '';
        for(i = 10; i >= 1; i--){
            contagem += i + ' ';
        }
        alert(contagem);
    </script>
</body>
</html>
