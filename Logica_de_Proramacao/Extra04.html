<!-- Peça o sálario de uma pessoa e calcule o salário com 15% de aumento. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <h1>Exercício extra de lógica de programação com JavaScript</h1>
    <script>
        var n1 = parseFloat(prompt('Digite o seu sálario: '));
        aumento = (n1 * 1.15);
        alert('O sálario com 15% de aumento é: ' + aumento.toFixed(2));
    </script>
</body>
</html>
