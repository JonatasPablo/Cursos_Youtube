<!-- Peça um número e diga se é múltiplo de 5. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <h1>Exercício extra de lógica de programação com JavaScript</h1>
    <script>
        var n1 = parseFloat(prompt('Digite um número'));
        if(n1 % 5 === 0){
            alert('O número ' + n1 + ' é múltiplo de 5');
        }else{
            alert('O número ' + n1 + ' não é múltiplo de 5.')
        }
    </script>
</body>
</html>
