<!-- Peça para o usuário digitar dois números e mostre a média deles -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <h1>Exercício extra de lógica de programação com JavaScript</h1>
    <script>
        var n1 = parseFloat(prompt('Digite um número: '));
        var n2 = parseFloat(prompt('Digite outro número: '));
        media = (n1 + n2) / 2;
        alert('A média desses números é ' + media);
    </script>
</body>
</html>
