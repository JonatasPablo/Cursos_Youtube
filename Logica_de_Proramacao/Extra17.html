<!-- Pergunte quantos alunos há numa sala e peça a nota de cada aluno. no final, mostre a média da turma. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <h1>Exercício extra de lógica de programação com JavaScript</h1>
    <script>
        var qtdAlunos = parseFloat(prompt('Digite a quantidade de alunos na sala:'));
        var somaNotas = 0;
        for(i = 1; i <= qtdAlunos; i++){
            var nota = parseFloat(prompt(`Digite a nota do ${i}º aluno:`));
            somaNotas += nota;
        }
        var media = somaNotas / qtdAlunos;
        alert(`A média da turma é ${media.toFixed(2)}`);
    </script>
</body>
</html>
