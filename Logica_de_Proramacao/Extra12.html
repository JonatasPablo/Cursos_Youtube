<!-- Mostre todos os múltiplos de 3 entre 1 e 30. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
</head>
<body>
    <h1>Exercício extra de lógica de programação com JavaScript</h1>
    <script>
        var multiplos = '';
        for(i = 1; i <= 30; i++){
            if(i % 3 === 0){
            multiplos += i + ' ';
            }
        }
        alert('Os número múltiplos de 3 são: ' + multiplos);
    </script>
</body>
</html>
