<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <title>Bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./assets/logo.png" width="60" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> 
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#habilidades">Habilidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contatos">Contatos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section id="home" class="d-flex align-items-center vh-100 vw-100" 
    style="
        background-image: url(./assets/fundo.jpg); 
        background-position: center; 
        background-size: cover; /* Mantém a proporção sem distorcer */
        background-repeat: no-repeat; /* Evita repetições */
        ">
        <div class="container text-center text-white">
            <h1>
                Jonatas Pablo - Desenvolvedor FullStack
            </h1>
            <p>
                Contrate um Dev.
            </p>
        </div>
    </section>

    <section id="habilidades" class="container py-5 vw-100">
        <div class="container text-center">
            <div class="row align-items-center">
                <h2 class="text-center mb-5 mt-3">
                    Minhas Habilidades
                </h2>
                <div class="col">
                    <div class="card mb-4" style="width: 15rem;">
                        <img src="./assets/html.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">HTML</h5>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card mb-4" style="width: 15rem;">
                        <img src="./assets/css.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">CSS</h5>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card mb-4" style="width: 15rem;">
                        <img src="./assets/js.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">JavaScript</h5>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card mb-4" style="width: 15rem;">
                        <img src="./assets/react.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">React</h5>
                        </div>
                    </div>
                </div>            
            </div>
        </div>
    </section>

    <section id="contatos" class="py-5">
        <h2 class="text-center mb-5 mt-3">
            Entre em contato
        </h2>
        <form class="container w-25">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nome</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome completo">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="exemplo@email.com">
            </div>

            <div class="mb-3 mt-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Sua mensagem aqui"></textarea>
                </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <footer class="container-fluid d-flex justify-content-center">
        <p class="py-2 text-center border border-1 w-50">Produzido por Jonatas Pablo - Aula Youtube - Bootstrap</p>
    </footer>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
